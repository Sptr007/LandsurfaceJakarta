<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta LST</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px; /* Mengatur tinggi peta */
            width: 100%; /* Mengatur lebar peta */
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 1.5;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .legend i {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-6.2, 106.8], 10); // Koordinat Jakarta

        // Menambahkan layer peta dasar (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Fungsi untuk mengatur warna berdasarkan suhu
        function getColor(gridcode) {
            switch (gridcode) {
                case 1: return '#2892C7'; // Biru Muda - Suhu dingin
                case 2: return '#A0C29B'; // Hijau Mint - Sedikit lebih hangat
                case 3: return '#FAFA64'; // Kuning Lemon - Suhu yang mulai hangat
                case 4: return '#FA8D34'; // Oranye Terang - Suhu sedang panas
                case 5: return '#E81014'; // Merah - Suhu panas
                default: return '#2892C7'; // Warna default untuk nilai yang tidak terdefinisi
            }
        }

        // Fungsi untuk styling GeoJSON
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.gridcode),
                weight: 0,
                opacity: 1,
                color: 'transparent',
                fillOpacity: 1
            };
        }

        // Menambahkan layer GeoJSON
        var layers = {};
        var years = [2024, 2022, 2020, 2018, 2016, 2014]; // Tahun untuk file GeoJSON

        // Kontrol layer
        var layerControl = L.control.layers(null, {}, { collapsed: false }).addTo(map); // Kontrol layer

        // Fetch data dan tambahkan layer ke kontrol
        years.forEach(year => {
            fetch(`https://raw.githubusercontent.com/Sptr007/LandsurfaceJakarta/main/LST${year}.geojson`)
                .then(response => response.json())
                .then(data => {
                    layers[year] = L.geoJSON(data, { style: style }).addTo(map).hide(); // Menyembunyikan layer awal
                    layerControl.addOverlay(layers[year], `Peta LST ${year}`); // Menambahkan ke kontrol
                })
                .catch(err => console.error(err)); // Menangani kesalahan
        });

        // Menampilkan layer yang dipilih dan menyembunyikan yang lain
        map.on('overlayadd', function (e) {
            for (var year in layers) {
                if (layers.hasOwnProperty(year) && layers[year] !== e.layer) {
                    map.removeLayer(layers[year]); // Menghapus layer yang tidak dipilih
                }
            }
            map.addLayer(e.layer); // Menambahkan layer yang dipilih
        });

        // Menampilkan layer yang dihapus jika overlay dihapus
        map.on('overlayremove', function (e) {
            map.removeLayer(e.layer); // Menghapus layer saat overlay dihapus
        });

        // Fungsi untuk menambahkan legenda
        function addLegend() {
            var legend = L.control({ position: 'bottomright' });

            legend.onAdd = function () {
                var div = L.DomUtil.create('div', 'legend');
                div.innerHTML += '<strong>Legenda Suhu</strong><br>';
                div.innerHTML += '<i style="background: #2892C7"></i> Suhu Dingin<br>';
                div.innerHTML += '<i style="background: #A0C29B"></i> Sedikit Lebih Hangat<br>';
                div.innerHTML += '<i style="background: #FAFA64"></i> Mulai Hangat<br>';
                div.innerHTML += '<i style="background: #FA8D34"></i> Suhu Sedang Panas<br>';
                div.innerHTML += '<i style="background: #E81014"></i> Suhu Panas<br>';
                return div;
            };

            legend.addTo(map);
        }

        // Menambahkan legenda ke peta
        addLegend();
    </script>
</body>
</html>
