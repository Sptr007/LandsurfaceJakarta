<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta LST 2024</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px; /* Mengatur tinggi peta */
            width: 100%; /* Mengatur lebar peta */
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 1.5;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .legend i {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Peta LST 2024</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-6.2, 106.8], 10); // Koordinat Jakarta

        // Menambahkan layer peta dasar (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Fungsi untuk mengatur warna berdasarkan suhu
        function getColor(gridcode) {
            switch (gridcode) {
                case 1: return '#2892C7'; // Biru Muda - Suhu dingin
                case 2: return '#A0C29B'; // Hijau Mint - Sedikit lebih hangat
                case 3: return '#FAFA64'; // Kuning Lemon - Suhu yang mulai hangat
                case 4: return '#FA8D34'; // Oranye Terang - Suhu sedang panas
                case 5: return '#E81014'; // Merah - Suhu panas
                default: return '#2892C7'; // Warna default untuk nilai yang tidak terdefinisi
            }
        }

        // Fungsi untuk styling GeoJSON
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.gridcode), // Mengambil warna dari atribut gridcode
                weight: 0, // Hapus outline
                opacity: 1, // Opacity poligon
                color: 'transparent', // Warna outline diatur ke transparan
                fillOpacity: 1 // Mengatur opacity isi menjadi 1 (tidak transparan)
            };
        }

        // Menambahkan layer GeoJSON
        fetch('https://raw.githubusercontent.com/Sptr007/LandsurfaceJakarta/main/LST2024.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, { style: style }).addTo(map);
            })
            .catch(err => console.error(err)); // Menangani kesalahan

        // Fungsi untuk menambahkan legenda
        function addLegend() {
            var legend = L.control({position: 'topright'});

            legend.onAdd = function () {
                var div = L.DomUtil.create('div', 'legend');
                div.innerHTML += '<strong>Legenda Suhu</strong><br>';
                div.innerHTML += '<i style="background: #2892C7"></i> Suhu Dingin (22.56 - 35.62 °C)<br>';
                div.innerHTML += '<i style="background: #A0C29B"></i> Sedikit Lebih Hangat (35.63 - 39.25 °C)<br>';
                div.innerHTML += '<i style="background: #FAFA64"></i> Mulai Hangat (39.25 - 41.96 °C)<br>';
                div.innerHTML += '<i style="background: #FA8D34"></i> Suhu Sedang Panas (41.96 - 44.68 °C)<br>';
                div.innerHTML += '<i style="background: #E81014"></i> Suhu Panas (44.68 - 55.54 °C)<br>';
                return div;
            };

            legend.addTo(map);
        }

        // Menambahkan legenda ke peta
        addLegend();
    </script>
</body>
</html>
