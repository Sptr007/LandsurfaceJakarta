<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta LST 2024</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px; /* Mengatur tinggi peta */
            width: 100%; /* Mengatur lebar peta */
        }
    </style>
</head>
<body>
    <h1>Peta LST 2024</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-6.2, 106.8], 10); // Koordinat Jakarta

        // Menambahkan layer peta dasar (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Fungsi untuk mengatur warna berdasarkan suhu
        function getColor(gridcode) {
            switch (gridcode) {
                case 1: return '#A0D7E8'; // Biru Muda - Suhu dingin
                case 2: return '#A3D5D3'; // Hijau Mint - Sedikit lebih hangat
                case 3: return '#F6EB61'; // Kuning Lemon - Suhu yang mulai hangat
                case 4: return '#FF7F30'; // Oranye Terang - Suhu sedang panas
                case 5: return '#E63946'; // Merah - Suhu panas
                default: return '#CCCCCC'; // Abu-abu untuk nilai yang tidak terdefinisi
            }
        }

        // Fungsi untuk styling GeoJSON
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.gridcode), // Mengambil warna dari atribut gridcode
                weight: 0, // Hapus outline
                opacity: 1,
                color: 'white', // Warna outline dihapus
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Menambahkan layer GeoJSON
        fetch('https://raw.githubusercontent.com/Sptr007/LandsurfaceJakarta/main/LST2024.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, { style: style }).addTo(map);
            })
            .catch(err => console.error(err)); // Menangani kesalahan
    </script>
</body>
</html>
