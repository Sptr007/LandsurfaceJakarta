<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta LST 2024</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px; /* Mengatur tinggi peta */
            width: 100%; /* Mengatur lebar peta */
        }
    </style>
</head>
<body>
    <h1>Peta LST 2024</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-6.2, 106.8], 10); // Koordinat Jakarta

        // Menambahkan layer peta dasar (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Fungsi untuk mengatur warna berdasarkan suhu
        function getColor(temperature) {
            return temperature > 30 ? '#FF0000' : // Merah untuk suhu > 30°C
                   temperature > 25 ? '#FF7F00' : // Oranye untuk suhu > 25°C
                   temperature > 20 ? '#FFFF00' : // Kuning untuk suhu > 20°C
                   '#00FF00'; // Hijau untuk suhu ≤ 20°C
        }

        // Fungsi untuk styling GeoJSON
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.temperature), // Ganti dengan nama atribut suhu Anda
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Menambahkan layer GeoJSON
        fetch('https://raw.githubusercontent.com/Sptr007/LandsurfaceJakarta/main/LST2024.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, { style: style }).addTo(map);
            })
            .catch(err => console.error(err)); // Menangani kesalahan
    </script>
</body>
</html>
